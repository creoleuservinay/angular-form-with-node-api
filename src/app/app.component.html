<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form #userForm="ngForm" novalidate (ngSubmit)="enrollUser()">
        <div class="form-group">
          <label>{{'Name'}}</label>
          <input 
            class="form-control"
            [class.is-invalid]="name.invalid && name.touched"
            pattern="[a-zA-Z ]*"
            required
            #name="ngModel"
            type="text"
            [(ngModel)]="userModel.name"
            name="name"
            id="name"
          />
          <small
            [class.d-none]="name.valid || name.untouched"
            class="text-danger"
            >Name is required.</small
          >
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            [class.is-invalid]="email.invalid && email.touched"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            required
            #email="ngModel"
            type="email"
            class="form-control"
            [(ngModel)]="userModel.email"
            name="email"
          />
          <div *ngIf="email.errors && email.invalid && email.touched">
            <!-- <small [class.d-none]="email.valid || email.untouched" class="text-danger">Email is required.</small> -->
            <small *ngIf="email.errors['required']" class="text-danger"
              >Email is required.</small
            >
            <small *ngIf="email.errors['pattern']" class="text-danger"
              >Please enter valid email.</small
            >
          </div>
        </div>
        <div class="form-group">
          <label>Topic</label>
          <select
            (blur)="validateInputs(topic.value, topic)"
            (change)="validateInputs(topic.value, topic)"
            [class.is-invalid]="!topicValidated && topic.touched"
            required="required"
            #topic="ngModel"
            class="custom-select"
            [(ngModel)]="userModel.topic"
            name="topic"
          >
            <option value="">Select Topic</option>
            <option *ngFor="let course of topics" value="{{ course }}">
              {{ course }}
            </option>
          </select>
          <small
            [class.d-none]="topic.valid || topic.untouched"
            class="text-danger"
            >Please choose a topic.</small
          >
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              [(ngModel)]="userModel.timepreference"
              name="timepreference"
              id="inlineRadio1"
              value="morning"
            />
            <label class="form-check-label" for="inlineRadio1"
              >Morning (9 - 10 AM)</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              [(ngModel)]="userModel.timepreference"
              name="timepreference"
              id="inlineRadio2"
              value="evening"
            />
            <label class="form-check-label" for="inlineRadio2"
              >Evening (8 - 9 PM)</label
            >
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="userForm.form.invalid"
        >
          {{ loader ? "Loading" : "Submit" }}
        </button>
      </form>
    </div>
  </div>
</div>
